<!DOCTYPE html>
<html>
  <head >
    <meta charset="utf-8">
    <title>Login &#47; Registro</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script type="text/javascript" src="js/logScript.js"></script>
  </head>
  <body class="bodyLogin">
    <div class="contenidoForm">
      <div class="registro">
        <!--span>Nuevo Registro</span-->
         <button onclick="mostrarRegistro()" id="registrarse">Nuevo Registro</button>
      </div>
      <div class="" id="Login">
        <h2>Iniciar Sesi&oacute;n</h2>
        <form class="" action="#">
          <input type="text" placeholder="Usuario &#47; Correo" required>
          <input type="password" placeholder="Contrase&ntilde;a" required>
          <input type="submit" id="btn1" value="Iniciar Sesi&oacute;n">
        </form>
      </div>
      <div class="" id="registro" style="display:none;">
        <h2>Registro</h2>
        <form class="" action="#">
          <input type="text" placeholder="Usuario" required>
          <input type="password" placeholder="Contrase&ntilde;a" required>
          <input type="email" placeholder="Correo Electr&oacute;nico" required>
          <input type="submit" id="btn2" value="Registrarse">
        </form>
      </div>
      <div class="resetPass">
        <a href="#">&#191;Olvido su contrase&ntilde;a&#63;</a>

      </div>
    </div>



  </body>
</html>
